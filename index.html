<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Hello there!</title>
    <style>
        /* Body styling with background image */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('./images/b2.jpg'); /* Add your background image here */
            background-size: cover;      /* Ensure the image covers the whole background */
            background-repeat: no-repeat; /* Don't repeat the image */
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;     /* Center the GIF horizontally */
            align-items: center;         /* Center the GIF vertically */
        }

        /* GIF styling */
        .centered-gif {
            width: 500px;  /* Adjust the size of the GIF as needed */
            height: 300px;  /* Maintain the aspect ratio */
        }
        @media screen and (max-width: 768px) {
             .centered-gif {
            width: 300px;  /* Adjust the size of the GIF as needed */
            height: 200px;  /* Maintain the aspect ratio */
             }
        }
    </style>
</head>
<body>

    <!-- GIF element -->
    <img src="./images/baby.gif" alt="Centered GIF" class="centered-gif">

</body>
</html>
